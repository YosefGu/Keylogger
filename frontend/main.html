<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="sidebar left-sidebar"></div>
    <div class="content">
        <h1>Key Logger</h1>
        <h2>Start / Stop Machin</h2>
        <div class="top-container">
            <label>select machin</label>
            <select class="select-machin">
                
            <label>time work</label>
            <input class="select" type="number" id="time-work" min="1" max="9999"  placeholder="1-9999 min">
            <div id="error-message" style="color: red; display: none;" >The value must be number between 1 - 9999</div>
            <label id="non-stop-label" class="non-stop">
                <input class="NON-STOP" id="non-stop-checkbox" type="checkbox" name="NON-STOP" title="NON-STOP" value="NON-STOP" />
                NON-STOP
            </label>
            <div class="button-container">
                <button class="button start-button">Start</button>
                <button class="button stop-button">Stop</button>
            </div>
        </div>
        <h2>Show Data</h2>
        <div class="top-container">
            <label for="select-machin">Select Machine</label>
            <select class="select-machin" id="select-machin"> 
            </select>
            
            
            <div class="time-container">
                <div class="time-input">
                    <label for="start-time">From</label>
                    <input type="datetime-local" id="start-time" class="select" step="60">
                </div>
                
                <div class="time-input">
                    <label for="end-time">To</label>
                    <input type="datetime-local" id="end-time" class="select" step="60">
                </div>
            </div>
            
           
            <label for="all-time">
                <input type="checkbox" id="all-time" class="all-time-checkbox">
                Show All Time
            </label>
        
            
            <button class="button show-button" id="show-button" >Show</button>
             
            <div id="show-error-message" style="color: red; display: none;">
                You must select a time range or check 'All Time' before displaying the data!
            </div>
            
            <div id="machine-data" style="display: none;"></div>
</div>
        </div>
    </div>
    <div class="sidebar right-sidebar"></div>
    <script src="script.js" defer></script>
</body>
</html>
