<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="sidebar left-sidebar"></div>
    <div class="content">
        <h1>Key Logger</h1>
        <h2>Start / Stop Machin</h2>
        <div class="top-container">
            <label>select machin</label>
            <select class="select-machin">
                
            <label>time work</label>
            <input class="select" type="number" min="0" value="0">
            <label id="non-stop" class="non-stop">
                <input type="checkbox" name="NON-STOP" title="NON-STOP" value="NON-STOP" />
                NON-STOP
            </label>
            <div class="button-container">
                <button class="button start-button">Start</button>
                <button class="button stop-button">Stop</button>
            </div>
        </div>
        <h2>Show Data</h2>
        <div class="top-container">
            <label>select machin</label>
            <select class="select-machin">
               
            </select>
            <button class="button">Show</button>
            <div id="machine-data"> </div>
            
        </div>
    </div>
    <div class="sidebar right-sidebar"></div>
    <script src="script.js" defer></script>
</body>
</html>
